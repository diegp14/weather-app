<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <title>Weather App</title>

</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h2 id="weather-location" class="h3"></h2>
                        <h3 id="weather-description" class ="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item">

                            </li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="" id="weather-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="City" 
                                autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" id="countryCode" class="form-control" 
                                placeholder="Country Code">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="Bweather">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
